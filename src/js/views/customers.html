<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <header role="banner" class="oj-hybrid-applayout-header">
        <div class="oj-flex-bar-start">
          <oj-button id='navDrawerBtn' on-oj-action='[[toggleDrawer]]' chroming='borderless' display='icons'>
            <span slot='startIcon' class='oj-ux-ico-menu'></span>
            Navigation Drawer
          </oj-button>
        </div>
        <div class="oj-hybrid-applayout-bar-title">
          <h1 class="oj-hybrid-applayout-header-title">Customers</h1>
        </div>
      </header>
  </div>
    <br>
    <br>
    <br>
    <br>
<div role="main" class="oj-hybrid-applayout-content" style="">
            <oj-list-view id="listview" aria-label="simple list" data="[[dataProvider]]">
              <template slot="itemTemplate" data-oj-as="item">
                  <li>
                      <oj-list-item-layout>
<!--                          <span class="oj-typography-body-md oj-text-color-primary"><oj-bind-text value="[[item.data.name]]"></oj-bind-text></span>-->
                          <img :src="[[item.data.image]]" style="width: 200px;">
<!--                          <oj-avatar slot="leading" size="xs" src="[[item.data.image]]"></oj-avatar> -->
<!--                          <span slot="secondary" class="oj-typography-body-sm oj-text-color-secondary"><oj-bind-text value="[[item.data.title]]"></oj-bind-text></span>-->
                      </oj-list-item-layout>
                  </li>
              </template>
          </oj-list-view>
    </div>
    
  </div>
